<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        
        <div id="head">
            <div id="heading"> 
                <img src="/number guessing game/images/download.png" id="icon">
                <h1 >Number guessing game</h1>
            </div>
            
            <p id="info">FIND THE NUMBER BETWEEN  1 TO 100</p>
            
        </div>
    </div>
    <div >
        <p id="guess">GUESS THE NUMBER ‚ùì</p>
        
    </div>
    <div id="input">
        <input type="number" id="textbox" placeholder="Enter your guess">
    </div>
    
        <div id="button">
            <button id="check" class="button">CHECK</button>
            <button id="newgame" class="button">NEW GAME</button>
        </div>

    <div id="answercontainer">
        <div id="answer">
            <div id="resultcontainer">
                <p id="result"></p>
            </div>
            <div id="attemptcontainer"> 
                <p id="attempts"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
